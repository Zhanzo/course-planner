<mat-toolbar color="primary">
  <div fxHide.gt-xs>

        rel="stylesheet"
      />

  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs class="nav">

      </li>
      <li>
        <a target="_blank" href="https://liu.se/studieinfo/en">Curriculum</a>
      </li>
    </ul>
  </div>
  <div class="course-planner">
    <a>Course Planner</a>
  </div>
</mat-toolbar>
