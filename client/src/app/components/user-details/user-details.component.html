<div>
  <h1>Course Plans</h1>
  <div>
    <ul class="list-group">
      <li *ngFor="let coursePlan of coursePlans" class="list-group-item">
        {{ coursePlan.title }}
        <button routerLink="/course-plan/{{ coursePlan.id }}" class="btn btn-success">
          Edit
        </button>
        <button (click)="onDelete(coursePlan)" class="btn btn-danger">
          Delete
        </button>
      </li>
    </ul>
  </div>

  <button routerLink="/course-plan/-1" class="btn btn-success">New</button>
  <button routerLink="/login" (click)="logOut()" class="btn btn-danger">Sign Out</button>
</div>
