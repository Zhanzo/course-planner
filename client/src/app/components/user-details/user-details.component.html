<div>
  <h1>Course Plans</h1>
  <div>
    <ul class="list-group">
      <li *ngFor="let coursePlan of coursePlans" class="list-group-item">
        {{ coursePlan.title }}
        <a routerLink="/course-plan/{{ coursePlan.id }}" class="btn btn-success">
          Edit
        </a>
        <button (click)="onDelete(coursePlan)" class="btn btn-danger">
          Delete
        </button>
      </li>
    </ul>
  </div>

  <a routerLink="/course-plan/-1" class="btn btn-success">New</a>
</div>
