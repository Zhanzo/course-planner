<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div>
        <h2>Sign In</h2>
        <p>{{ userMessage }}</p>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="user.username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            [(ngModel)]="user.password"
            name="password"
          />
        </div>

        <button (click)="logIn()" class="btn btn-success">Log In</button>
      </div>
      <div>
        <h2>Create User</h2>
        <p>{{ newUserMessage }}</p>
        <div class="form-group">
          <label for="create-username">Username:</label>
          <input
            type="text"
            class="form-control"
            id="create-username"
            required
            [(ngModel)]="newUser.username"
            name="create-username"
          />
        </div>
        <div class="form-group">
          <label for="create-password">Password:</label>
          <input
            type="create-password"
            class="form-control"
            id="create-password"
            required
            [(ngModel)]="newUser.password"
            name="create-password"
          />
        </div>

        <button (click)="createUser()" class="btn btn-success">
          Create User
        </button>
      </div>
    </div>

    <div *ngIf="submitted">
      <h2>Sign-in successfull</h2>
    </div>
  </div>
</div>
