image: ubuntu:latest

stages:
  - test
  - staging
  - production

before_script:
  - apt-get update -qy
  - apt-get install -y ruby-dev python3-dev python3-pip
  - gem install dpl
  - cd server
  - pip3 install -r requirements.txt

test:
  stage: test
  script:
    - cd server
    - python3 manage.py test tests
    - echo "Done"

staging:
  type: deploy
  stage: staging
  image: ruby:latest
  script:
    - apt-get install -y npm
    - cd client
    - npm i
    - npm build
    - cd ../server
    - python3 manage.py collectstatic
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  only:
    - staging

production:
  type: deploy
  stage: production
  image: ruby:latest
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  only:
    - master
